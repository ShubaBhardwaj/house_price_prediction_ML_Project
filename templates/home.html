<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">House Price Prediction</h1>
            
            <form action="/prediction" method="POST" class="space-y-4">
                <!-- Posted By -->
                <div>
                    <label for="posted_by" class="block text-sm font-medium text-gray-700 mb-1">Posted By</label>
                    <select name="posted_by" id="posted_by" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">Builder</option>
                        <option value="1">Dealer</option>
                        <option value="2">Owner</option>
                    </select>
                </div>
                
                <!-- RERA -->
                <div>
                    <label for="rera" class="block text-sm font-medium text-gray-700 mb-1">RERA Approved</label>
                    <select name="rera" id="rera" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                <!-- BHK -->
                <div>
                    <label for="bhk" class="block text-sm font-medium text-gray-700 mb-1">BHK Number</label>
                    <input type="number" name="bhk" id="bhk" min="1" max="10" required placeholder="e.g., 2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Latitude -->
                <div>
                    <label for="lat" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <input type="number" step="0.000001" name="lat" id="lat" required placeholder="e.g., 28.6139" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Longitude -->
                <div>
                    <label for="lon" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <input type="number" step="0.000001" name="lon" id="lon" required placeholder="e.g., 77.2090" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        Predict Price
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p><strong>Features used in the model:</strong></p>
                <p>Posted By, RERA, BHK Number, Latitude, Longitude</p>
            </div>
        </div>
    </div>
</body>
</html>
